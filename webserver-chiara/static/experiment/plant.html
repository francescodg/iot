<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../js/easeljs-0.8.2.min.js"></script>
    <script src="plant.js"></script>
  </head>
  <body onload="init()">
    <canvas id="canvas" width="600" height="300"></canvas>
    <input type="range" min="0" max="1" step="0.05" value="0.5" onchange="valueChanged(value)"></input>
    <script type="text/javascript">
      function init() {
      	plant = new Plant()
      	plant.init("canvas")
      	plant.update()
      }

      function valueChanged(value) {
	plant.setOpeningShaders(value)      
      }
    </script>
  </body>
</html>
